<h3>Top Heroes</h3>

<hero-search></hero-search>

<div class="grid grid-pad clearfix">
    <a *ngFor="let hero of heroes" class="col-1-4" [routerLink]="['/hero/detail', hero.id]">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>

</div>

<p>
    <button routerLink="/hero/list">More</button>
</p>

<div class="mt20">
    <h2>Job Application for Heroes</h2>
    <dynamic-form [questions]="questions"></dynamic-form>
</div>
