<h3 class="detail-title cl"><span class="fl">任务详情</span><a class="fr" (click)="goBack()">返回</a></h3>

<form>
    <div class="form-group">
        <label>Id:</label>
        <p>{{selectedTodo.id}}</p>
    </div>

    <div class="form-group">
        <label>标题:</label>
        <p>{{selectedTodo.title}}</p>
    </div>

    <div class="form-group">
        <label>创建时间:</label>
        <p>{{selectedTodo.createdDate}}</p>
    </div>

    <div class="form-group">
        <label>是否完成:</label>
        <p>{{selectedTodo.complete?'完成':'未完成'}}</p>
    </div>

</form>
